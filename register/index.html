    <header>
      <h2 class="logo">
        <a href="index.html" style="color: cyan; text-decoration: none;">Earth Hour</a>

      <nav class="navigation">
        <a href="about.html">Home</a>

      </nav>
    </header>
    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close"></ion-icon></span>

      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="text" class="usernameLogin" required />
            <label>username</label>`
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" class="passwordLogin" required />
            <label>Password</label>
          </div>
          <div class="remember">
            <label><input type="checkbox" />Remember me</label>
            <a href="#">Forgot Password</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>
              Dont have an account?
              <a href="#" class="register-link">Register</a>
            </p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person-circle"></ion-icon></ion-icon></span>
                <input class="username" type="text" required />
                <label>Username</label>
              </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="calendar-outline"></ion-icon></span>
            <input class="age" type="text" required />
            <label>Age</label>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input class="pass" type="password" required />
            <label>Password</label>
          </div>
          <div class="remember">
            <label><input type="checkbox" />I agree to the terms & conditions</label>
            
          </div>
          <button type="submit" class="btn" onclick="submition()">Register</button>
          <div class="login-register">
            <p>
              Already have an account?
              <a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>


    <script src="main.js"></script>
    <script src="login.js"></script>
